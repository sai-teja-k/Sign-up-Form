<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <main class="container">
        <div class="img">
            <img src="img/1.jpg" alt="This is a image-sidebar" />
            <div class="logo-div">
                <img src="img/odin-logo.png" alt="logo" />
                <p>Sign-in</p>
            </div>
        </div>
        <div class="form">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. sign up now to get started.</h2>
            <h3>You know you want to</h3>
            <form action="#" method="post">
                <fieldset>
                    <legend>Lets do this!</legend>

                    <label for="first-name">First name</label>
                    <input type="text" name="first-name" id="first-name" />

                    <label for="last-name">Last name</label>
                    <input type="text" name="last-name" id="last-name" />

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" />

                    <label for="phone-number">Phone number</label>
                    <input type="tel" name="phone-number" id="phone-number" />

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" />

                    <label for="confirm">Confirm password</label>
                    <input type="password" name="confirm-password" id="confirm" />
                </fieldset>
                <fieldset>
                    <button type="submit">Create Account</button>
                </fieldset>
                <p>Already have an account? <a href="http://">Log in</a> </p>
            </form>
        </div>
    </main>
</body>
</html>
