<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="sidebar">
                 <div class="logo-div">
                    <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo" class="logo"/>
                    <h1>Sign-up</h1>
                </div> 
            </div>
            <div class="form">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. sign up now to get started.</h2>
                <h2>You know you want to</h2>
                <form action="#" method="post">
                    <fieldset class="inputs">
                        <legend>Lets do this!</legend>

                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name" />

                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name" />

                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" />

                        <label for="phone-number">Phone number</label>
                        <input type="tel" name="phone-number" id="phone-number" />

                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" />

                        <label for="confirm">Confirm password</label>
                        <input type="password" name="confirm-password" id="confirm" />
                    </fieldset>
                    <fieldset>
                        <button type="submit" class="btn btn-success">Create Account</button>
                    </fieldset>
                    <p>Already have an account? <a href="http://">Log in</a> </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
